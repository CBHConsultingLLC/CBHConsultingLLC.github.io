<svg width="800" height="200" xmlns="http://www.w3.org/2000/svg">
    <defs>
      <linearGradient id="bg1" x1="0%" y1="0%" x2="100%" y2="100%">
        <stop offset="0%" style="stop-color:#4a90e2;stop-opacity:1" />
        <stop offset="100%" style="stop-color:#357abd;stop-opacity:1" />
      </linearGradient>
    </defs>
    <rect width="800" height="200" fill="url(#bg1)"/>
    
    <!-- Dashboard container -->
    <rect x="30" y="30" width="740" height="140" fill="#ffffff" rx="8"/>
    
    <!-- Header bar -->
    <rect x="30" y="30" width="740" height="25" fill="#f8f9fa" rx="8 8 0 0"/>
    <rect x="50" y="38" width="120" height="9" fill="#495057"/>
    
    <!-- Pharmacy location selector -->
    <rect x="50" y="70" width="200" height="30" fill="#e9ecef" rx="4"/>
    <text x="150" y="85" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle" fill="#495057">Select Pharmacy</text>
    <rect x="240" y="75" width="20" height="20" fill="#6c757d"/>
    <polygon points="250,80 255,90 245,90" fill="white"/>
    
    <!-- Medication tracking table -->
    <rect x="50" y="110" width="400" height="40" fill="#f8f9fa" stroke="#dee2e6" stroke-width="1" rx="4"/>
    <text x="250" y="125" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle" fill="#495057">Medication Location Changes</text>
    
    <!-- Table rows -->
    <rect x="60" y="120" width="80" height="8" fill="#ffffff"/>
    <rect x="150" y="120" width="80" height="8" fill="#ffffff"/>
    <rect x="240" y="120" width="80" height="8" fill="#ffffff"/>
    <rect x="330" y="120" width="100" height="8" fill="#ffffff"/>
    
    <rect x="60" y="130" width="80" height="8" fill="#f8f9fa"/>
    <rect x="150" y="130" width="80" height="8" fill="#f8f9fa"/>
    <rect x="240" y="130" width="80" height="8" fill="#f8f9fa"/>
    <rect x="330" y="130" width="100" height="8" fill="#f8f9fa"/>
    
    <rect x="60" y="140" width="80" height="8" fill="#ffffff"/>
    <rect x="150" y="140" width="80" height="8" fill="#ffffff"/>
    <rect x="240" y="140" width="80" height="8" fill="#ffffff"/>
    <rect x="330" y="140" width="100" height="8" fill="#ffffff"/>
    
    <!-- Table headers -->
    <text x="100" y="127" font-family="Arial, sans-serif" font-size="7" font-weight="bold" text-anchor="middle" fill="#495057">Medication</text>
    <text x="190" y="127" font-family="Arial, sans-serif" font-size="7" font-weight="bold" text-anchor="middle" fill="#495057">From</text>
    <text x="280" y="127" font-family="Arial, sans-serif" font-size="7" font-weight="bold" text-anchor="middle" fill="#495057">To</text>
    <text x="380" y="127" font-family="Arial, sans-serif" font-size="7" font-weight="bold" text-anchor="middle" fill="#495057">Date/Time</text>
    
    <!-- Sample data -->
    <text x="100" y="137" font-family="Arial, sans-serif" font-size="6" text-anchor="middle" fill="#6c757d">Aspirin 81mg</text>
    <text x="190" y="137" font-family="Arial, sans-serif" font-size="6" text-anchor="middle" fill="#6c757d">Shelf A1</text>
    <text x="280" y="137" font-family="Arial, sans-serif" font-size="6" text-anchor="middle" fill="#6c757d">Shelf B3</text>
    <text x="380" y="137" font-family="Arial, sans-serif" font-size="6" text-anchor="middle" fill="#6c757d">12/15 14:30</text>
    
    <text x="100" y="147" font-family="Arial, sans-serif" font-size="6" text-anchor="middle" fill="#6c757d">Lisinopril</text>
    <text x="190" y="147" font-family="Arial, sans-serif" font-size="6" text-anchor="middle" fill="#6c757d">Cabinet 2</text>
    <text x="280" y="147" font-family="Arial, sans-serif" font-size="6" text-anchor="middle" fill="#6c757d">Cabinet 1</text>
    <text x="380" y="147" font-family="Arial, sans-serif" font-size="6" text-anchor="middle" fill="#6c757d">12/15 16:45</text>
    
    <!-- Grid lines -->
    <line x1="60" y1="128" x2="430" y2="128" stroke="#dee2e6" stroke-width="1"/>
    <line x1="60" y1="138" x2="430" y2="138" stroke="#dee2e6" stroke-width="1"/>
    <line x1="60" y1="148" x2="430" y2="148" stroke="#dee2e6" stroke-width="1"/>
    <line x1="150" y1="120" x2="150" y2="148" stroke="#dee2e6" stroke-width="1"/>
    <line x1="240" y1="120" x2="240" y2="148" stroke="#dee2e6" stroke-width="1"/>
    <line x1="330" y1="120" x2="330" y2="148" stroke="#dee2e6" stroke-width="1"/>
    
    <!-- Inventory summary -->
    <rect x="480" y="70" width="280" height="80" fill="#f8f9fa" stroke="#dee2e6" stroke-width="1" rx="4"/>
    <text x="620" y="85" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle" fill="#495057">Current Inventory</text>
    
    <!-- Inventory stats -->
    <rect x="500" y="95" width="60" height="20" fill="#28a745" rx="3"/>
    <text x="530" y="105" font-family="Arial, sans-serif" font-size="8" font-weight="bold" text-anchor="middle" fill="white">Total</text>
    <text x="530" y="115" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle" fill="white">1,247</text>
    
    <rect x="570" y="95" width="60" height="20" fill="#17a2b8" rx="3"/>
    <text x="600" y="105" font-family="Arial, sans-serif" font-size="8" font-weight="bold" text-anchor="middle" fill="white">Locations</text>
    <text x="600" y="115" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle" fill="white">45</text>
    
    <rect x="640" y="95" width="60" height="20" fill="#ffc107" rx="3"/>
    <text x="670" y="105" font-family="Arial, sans-serif" font-size="8" font-weight="bold" text-anchor="middle" fill="white">Changes</text>
    <text x="670" y="115" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle" fill="white">23</text>
    
    <!-- Recent activity -->
    <rect x="500" y="125" width="200" height="15" fill="#ffffff" rx="2"/>
    <text x="510" y="135" font-family="Arial, sans-serif" font-size="7" fill="#6c757d">Last updated: 2 minutes ago</text>
    
    <!-- Search/Filter icons -->
    <rect x="720" y="70" width="30" height="30" fill="#007bff" rx="4"/>
    <text x="735" y="85" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white">üîç</text>
    
    <rect x="720" y="110" width="30" height="30" fill="#6c757d" rx="4"/>
    <text x="735" y="125" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white">üìä</text>
    
    <!-- Text -->
    <text x="400" y="20" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="white">FS Inventory Dashboard</text>
    <text x="400" y="10" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white" opacity="0.8">Medication Location Tracking &amp; Pharmacy Inventory Management</text>
  </svg>