<svg width="800" height="200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2c3e50;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#34495e;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="800" height="200" fill="url(#bg2)"/>
  
  <!-- Report viewer window -->
  <rect x="50" y="40" width="700" height="120" fill="#ffffff" rx="5"/>
  <rect x="50" y="40" width="700" height="25" fill="#f8f9fa" rx="5 5 0 0"/>
  
  <!-- PDF document icon -->
  <rect x="80" y="70" width="60" height="80" fill="#e74c3c" rx="3"/>
  <rect x="85" y="75" width="50" height="70" fill="#ffffff"/>
  <rect x="90" y="80" width="40" height="3" fill="#e74c3c"/>
  <rect x="90" y="90" width="40" height="3" fill="#e74c3c"/>
  <rect x="90" y="100" width="30" height="3" fill="#e74c3c"/>
  <rect x="90" y="110" width="35" height="3" fill="#e74c3c"/>
  <rect x="90" y="120" width="25" height="3" fill="#e74c3c"/>
  <rect x="90" y="130" width="35" height="3" fill="#e74c3c"/>
  
  <!-- Spreadsheet icon -->
  <rect x="180" y="70" width="80" height="60" fill="#27ae60" rx="3"/>
  <rect x="185" y="75" width="70" height="50" fill="#ffffff"/>
  <!-- Grid lines -->
  <line x1="185" y1="85" x2="255" y2="85" stroke="#dee2e6" stroke-width="1"/>
  <line x1="185" y1="95" x2="255" y2="95" stroke="#dee2e6" stroke-width="1"/>
  <line x1="185" y1="105" x2="255" y2="105" stroke="#dee2e6" stroke-width="1"/>
  <line x1="185" y1="115" x2="255" y2="115" stroke="#dee2e6" stroke-width="1"/>
  <line x1="205" y1="75" x2="205" y2="125" stroke="#dee2e6" stroke-width="1"/>
  <line x1="225" y1="75" x2="225" y2="125" stroke="#dee2e6" stroke-width="1"/>
  <line x1="245" y1="75" x2="245" y2="125" stroke="#dee2e6" stroke-width="1"/>
  <!-- Data cells -->
  <rect x="187" y="77" width="16" height="6" fill="#e9ecef"/>
  <rect x="207" y="77" width="16" height="6" fill="#e9ecef"/>
  <rect x="227" y="77" width="16" height="6" fill="#e9ecef"/>
  <rect x="247" y="77" width="16" height="6" fill="#e9ecef"/>
  
  <!-- Report data -->
  <rect x="300" y="70" width="300" height="80" fill="#f8f9fa" rx="3"/>
  <text x="450" y="85" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle" fill="#495057">Monthly Report</text>
  
  <!-- Report content -->
  <rect x="310" y="90" width="280" height="8" fill="#495057"/>
  <rect x="310" y="105" width="200" height="6" fill="#6c757d"/>
  <rect x="310" y="115" width="180" height="6" fill="#6c757d"/>
  <rect x="310" y="125" width="220" height="6" fill="#6c757d"/>
  <rect x="310" y="135" width="160" height="6" fill="#6c757d"/>
  
  <!-- Format selector -->
  <rect x="620" y="70" width="100" height="25" fill="#007bff" rx="3"/>
  <text x="670" y="85" font-family="Arial, sans-serif" font-size="8" text-anchor="middle" fill="white">PDF</text>
  
  <rect x="620" y="100" width="100" height="25" fill="#6c757d" rx="3"/>
  <text x="670" y="115" font-family="Arial, sans-serif" font-size="8" text-anchor="middle" fill="white">Excel</text>
  
  <rect x="620" y="130" width="100" height="25" fill="#6c757d" rx="3"/>
  <text x="670" y="145" font-family="Arial, sans-serif" font-size="8" text-anchor="middle" fill="white">CSV</text>
</svg> 